{% extends "base2.html" %}
{% block content %}
    <div class="container">
        <br/><br/><br/>
        <h1>เปลี่ยนรหัสผ่าน</h1>
        <br/><br/>
        {% if error %}
            <p class="text-danger">{{error}}</p>
        {% endif %}
        <form method="POST" action="{% url 'change_password' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="password1">รหัสผ่านใหม่:</label>
                <input type="password" class="form-control ml-3" id="password1" 
                    name="password1" value="{{password1}}">
            </div>
            <div class="form-group">
                <label for="password2">รหัสผ่านใหม่(อีกครั้ง):</label>
                <input type="password" class="form-control ml-3" id="password2" 
                    name="password2" value="{{password2}}">
            </div>
            <button type="submit" class="btn btn-primary ml-3">Change Password</button>
        </form>
        <br/><br/>
    </div>
{% endblock %}
