{% extends "base2.html" %}
{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'asset\content.css' %}">
</head>
<div class="container">
        <br><br>
       <div class="container site-content">
        <div class="row">
            <div id="main" class="site-main col-sm-12 full-width"> <!-- delete id -->
                <article id="post-11500" class="post-11500 page type-page status-publish hentry pmpro-has-access"> <!-- delete id+class -->
                    <div class="entry-content">
                        <div data-vc-full-width="true" data-vc-full-width-init="true" class="vc_row wpb_row vc_row-fluid entry">
                            <div class="wpb_column vc_column_contain vc_col-sm-12">
                                <div class="vc_column_inner">
                                    <div class="wpb_wrap">
                                        <div class="vc_contain" data-vc-action="collapse">
                                            <div class="vc vc_general vc_spacing vc_color">
                                                <div class="vc_tab-contain">
                                                    <ul class="vc_tab-list">
                                                        <li class="vc_tab vc_active" data-vc-tab>
                                                            <a href="{% url 'add_admin' %}" class="vc">
                                                                <span class="vc_title-text" style="color: #fff;">เพิ่มผู้ดูแล</span>
                                                            </a>
                                                        </li>
                                                        <li class="vc_tab vc_active" style="background: #fff;" data-vc-tab>
                                                            <a href="{% url 'delete_admin' %}" class="vc">
                                                                <span class="vc_title-text">ลบผู้ดูแล</span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                                        

                                                <div class="vc_panel-contain">
                                                    <div class="vc_panels">
                                                        <div class="vc_panel vc_active">
                                                            <div class="vc_panel-body">
                                                                <div class="vc_border">
                                                                    <div class="from-group container">

                                                                        <div class="container">
                                                                        <br/><br/>
                                                                            <form class="form-inline" method="GET" action="{% url 'delete_admin' %}">
                                                                                <div class='row'>
                                                                                    <div class='col'>
                                                                                        <label for='{{ form.username.id_for_label }}'>{{ form.username.label }}</label>
                                                                                    </div>
                                                                                    <div class='col'>
                                                                                        {{ form.username }}
                                                                                        {{ form.errors }}
                                                                                    </div>
                                                                                    <div class='col'>
                                                                                        <button type='submit' class='btn btn-primary ml-3'>ค้นหา</button>
                                                                                    </div>
                                                                                </div>
                                                                                
                                                                            </form>
                                                                            <br/><br/>
                                                                            <table class="table">
                                                                                <thead>
                                                                                    <tr>
                                                                                        <th scope="col">ชื่อผู้ใช้งาน</th>
                                                                                        <th scope="col">E-mail</th>
                                                                                        <th scope="col">วันที่เข้าร่วม</th>
                                                                                        <th scope="col"></th>
                                                                                    </tr>
                                                                                </thead>
                                                                                 <tbody>
                                                                                {% for user in user_list %}
                                                                                    <tr>
                                                                                        <td>{{ user.username }}</td>
                                                                                        <td>{{ user.email }}</td>
                                                                                        <td>{{ user.date_joined }}</td>
                                                                                        <td>
                                                                                            <a href="{% url 'delete' user_id=user.id %}">
                                                                                                <div class="btn btn-danger">ลบ</div>
                                                                                            </a>
                                                                                        </td>
                                                                                    </tr>
                                                                                {% endfor %}
                                                                                </tbody>
                                                                               
                                                                            </table>
                                                                        </div>

                                                                    </div>
                                                        
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>

</div>
<br><br>
{% endblock %}
