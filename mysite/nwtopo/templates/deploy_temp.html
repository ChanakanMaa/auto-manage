{% extends "base2.html" %}
{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'asset\content.css' %}">
</head>
<div class="container">
        <br><br>
       <div class="container site-content">
        <div class="row">
            <div id="main" class="site-main col-sm-12 full-width"> <!-- delete id -->
                <article id="post-11500" class="post-11500 page type-page status-publish hentry pmpro-has-access"> <!-- delete id+class -->
                    <div class="entry-content">
                        <div data-vc-full-width="true" data-vc-full-width-init="true" class="vc_row wpb_row vc_row-fluid entry">
                            <div class="wpb_column vc_column_contain vc_col-sm-12">
                                <div class="vc_column_inner">
                                    <div class="wpb_wrap">
                                        <div class="vc_contain" data-vc-action="collapse">
                                            <div class="vc vc_general vc_spacing vc_color">
                                                {% comment %} <div class="vc_tab-contain" style='position: static !important;'>
                                                    <ul class="vc_tab-list">
                                                        <li class="vc_tab vc_active" style="background: #fff; position: sticky !important;" data-vc-tab>
                                                            <a href="{% url 'deploy' %}" class="vc">
                                                                <span class="vc_title-text">Deploy Template</span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                                         {% endcomment %}

                                                <div class="vc_panel-contain">
                                                    <div class="vc_panels">
                                                        <div class="vc_panel vc_active">
                                                            <div class="vc_panel-body">
                                                                <div class="vc_border">
                                                                    <div class="from-group container">
                                                                        <div id='modal-wrapper' class='modal'>
            {% comment %} <form method='POST' class='modal-content animate' action="{% url 'deploy_temp' %}" enctype='multipart/form-data'>
            {% csrf_token %}

                <div class='container'>
                    {% for field in form %}
                            <div class="form-group">
                                <label for="{{field.id_for_label}}">{{field.label}}</label>
                                    {{field}}
                                <h6 style='color: red; margin-left: 20px'>{{field.errors}}</h6>
                            </div>
                    {% endfor %}
                    <br>
                        <button class="btn btn-primary" style='float: right; margin-top: 3%' type="submit">Create</button>
                </div>
            </form> {% endcomment %}
        </div>

                                                                    </div>
                                                        
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>

</div>
<br><br>
{% endblock %}
